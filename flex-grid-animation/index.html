<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>flexbox</title>
</head>
<body>
<h1>FlexBox</h1>
<section id="A">
    <h2>Properties of the parent flex container</h2>
    <div class="flexbox-container">
        <div class="flexbox-item">item-1</div>
        <div class="flexbox-item">item-2</div>
        <div class="flexbox-item">item-3</div>
        <div class="flexbox-item">item-4</div>
        <div class="flexbox-item">item-5</div>
        <div class="flexbox-item">item-6</div>
    </div>
</section>
<section id="B">
    <h2>Properties of the children flex container</h2>
    <div class="flexbox-container">
        <div class="flexbox-item">item-1</div>
    <div class="flexbox-item">item-2</div>
    <div class="flexbox-item">item-3</div>
    <div class="flexbox-item">item-4</div>
    <div class="flexbox-item">item-5</div>
    <div class="flexbox-item">item-6</div>
    </div>
</section>

</section>
</body>
</html>
